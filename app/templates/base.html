<!DOCTYPE html>

<html lang="en" data-theme="myTheme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website - test{% endblock %}</title>
    <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">
    <!-- DaisyUI Top Bar Navbar -->
<nav class="sticky top-0 z-50 border-b border-base-300
           bg-base-100/90 backdrop-blur supports-[backdrop-filter]:bg-base-100/80
           transition-colors duration-300 py-2 w-full">
  <div class="max-w-7xl mx-auto grid grid-cols-3 items-center px-4">
    
    <!-- LEFT: Logo (left aligned) -->
    <div class="flex items-center gap-2 justify-start">
      <img src="/static/img/logo.svg" alt="Logo" class="h-8 w-8">
      <a href="/" class="text-xl font-bold">Website</a>
    </div>

    <!-- CENTER: Navigation (true center of page) -->
    <div class="flex justify-center">
      <ul class="flex items-center space-x-12 font-medium">
        <li><a href="/about" class="hover:text-primary">About</a></li>
        <li><a href="/services" class="hover:text-primary">Services</a></li>
        <li><a href="/contact" class="hover:text-primary">Contact</a></li>
      </ul>
    </div>
    
    <!-- RIGHT: Placeholder (aligned right) -->
    <div class="justify-self-end flex items-center gap-3">
      <a href="/signin" class="btn btn-ghost btn-sm md:btn-sm normal-case">Login</a>
      <a href="/get-started" class="btn btn-primary btn-sm md:btn-sm rounded-full normal-case px-5">
        Get Started
      </a>
    </div>
  </div>
</nav>


    <!-- Main Content -->
    <main class="flex-1 w-full bg-neutral">
      {% block content %}
      {% endblock %}
    </main>
<footer class="footer bg-base-200 text-base-content p-10 w-full">
  <div class="max-w-7xl mx-auto flex flex-wrap items-start gap-12">
    
    <!-- LEFT: Logo + Name -->
    <div class="flex items-center gap-3">
      <img src="/static/img/logo.svg" alt="Logo" class="h-10 w-10">
      <span class="text-xl font-bold">My Website</span>
    </div>

    <!-- CENTER: Footer navs -->
    <div class="flex-1 flex flex-wrap justify-center gap-12">
      <nav class="flex flex-col">
        <h6 class="footer-title">Services</h6>
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </nav>

      <nav class="flex flex-col">
        <h6 class="footer-title">Company</h6>
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
      </nav>

      <nav class="flex flex-col">
        <h6 class="footer-title">Legal</h6>
        <a class="link link-hover">Terms of use</a>
        <a class="link link-hover">Privacy policy</a>
        <a class="link link-hover">Cookie policy</a>
      </nav>

      <form class="flex flex-col">
        <h6 class="footer-title">Newsletter</h6>
        <fieldset class="w-80">
          <label class="label">Enter your email address</label>
          <div class="join">
            <input
              type="text"
              placeholder="username@site.com"
              class="input input-bordered join-item" />
            <button class="btn btn-primary join-item">Subscribe</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</footer>



</body>
</html>
