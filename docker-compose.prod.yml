services:
  web:
    build:
      context: .
      dockerfile: Dockerfile     # <-- use the new prod Dockerfile
    command: uvicorn app:app --host 0.0.0.0 --port 8001 --proxy-headers
    expose: ["8001"]
    restart: unless-stopped
    security_opt: ["no-new-privileges:true"]
    read_only: true
    tmpfs: ["/tmp"]

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    env_file:
      - /srv/website/.env.prod
    command: ["tunnel","--no-autoupdate","run","--token","${TUNNEL_TOKEN}"]
    depends_on:
      web:
        condition: service_healthy
